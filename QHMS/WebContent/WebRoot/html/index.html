<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to QHMS!</title>
    <!--这个是IE8的专用标记，是用来指定Internet Explorer 8 浏览器模拟某个特定版本IE浏览器的渲染方式，以此来解决IE浏览器的兼容问题。 -->
    <!-- <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"> -->
    <!--浏览器渲染及高速模式  为了让 IE 浏览器运行最新的渲染模式下  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 在双核浏览器情况下,使用极速模式 webkit内核渲染-->
    <meta name="renderer" content="webkit">
    <!-- 以下三句搭配用清缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- import jQuery -->
    <script type="text/javascript" src="../plugin/jquery/jquery-2.1.4.min.js"></script>
    <!-- import Bootstrap -->
    <script type="text/javascript" src="../plugin/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <!-- import default style -->
    <link rel="stylesheet" type="text/css" href="../plugin/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <!-- import international javascript -->
    <!-- import custom javascript -->
    <!-- import custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/basic/login.css">
</head>

<body>
    <div class="container">
        <div class="row qhms-login-panel">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please login first</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row qhms-row-text">
                            <label class="control-label col-md-4">学号/工号：</label>
                            <div class="col-md-8">
                                <input type="text" name="userName" class="form-control">
                            </div>
                        </div>
                        <div class="row qhms-row-text">
                            <label class="control-label col-md-4">密码：</label>
                            <div class="col-md-8">
                                <input type="password" name="password" class="form-control">
                            </div>
                        </div>
                        <div class="row qhms-row-text">
                            <label class="control-label col-md-4">用户类型：</label>
                            <div class="col-md-8">
                                <select id="userType" name="userType" class="form-control">
                                    <option value="null" selected>--请选择--</option>
                                    <option value="student">学生</option>
                                    <option value="teacher">管理员</option>
                                </select>
                                <span class="help-block" id="passwordNotCorrect"></span>
                            </div>
                        </div>
                        <div class="row">
                        	<div class="col-md-2"></div>
                        	<button type="button" class="btn btn-success col-md-3">Login</button>
                        	<div class="col-md-2"></div>
                        	<button type="button" class="btn btn-primary col-md-3">Reset</button>
                        	<div class="col-md-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
